<div class = "row">
    <h3 class="center-align">Crear Producto</h3> 
    <article class="col s6 offset-s3">
        <form [formGroup]="fgValidador"(ngSubmit)="EditarProducto()"method="POST" action="formulario-contacto.php">
           <input type="hidden" formControlName="id"/>
            <div class="input-field">
                <label for="nombre" class="active">Nombre</label>
                <input formControlName ="nombre"name="nombre"required>
            </div>

            <div class="input-field">
                <label for="precio" class="active">Precio</label>
                <input formControlName="precio"name="precio"required>
            </div>

            <div class="input-field">
                <label form="imagen" class="active">Imagen</label>
                <input formControlName="imagen"name ="imagen" required>
            </div>

            <p class="center-align">
                <button [disabled]="!fgValidador.valid" class=" waves-effect waves-light btn" type="submit"><i
                     class="material-icons right">send</i>Enviar</button>
            </p>
        </form>
    </article>
</div>
