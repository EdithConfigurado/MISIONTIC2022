<div class="row">
    <div class="col s12 14 offset-14">
        <div class="card grey lighten-3">
            <div class="card-content">
               <h4 class="card-title center-align">Identificacion de Usuarios</h4>
                <form [formGroup]="fgValidador" (ngSubmit)="IdentificarUsuario()">
                    <div class="row">
                      <div class="input -field col s12">
                         <i class="material-icons prefix">email</i>
                          <input formControlName="usuario" id="usuario"class="validate"/>
                          <label for="usuario">Usuario</label>
                        </div>
                    </div>
                  <div class="row">
                   <div class="input -field col s12">
                      <i class="material-icons prefix">vpn_key</i>
                      <input formControlName="clave" id="clave"class="validate"/>
                      <label for= "password">Contrase√±a</label>
                    </div>
                  </div>
                  <div class="row center-align"> 
                    <button [disabled]="!fgValidador.valid" class="btn waves-effect waves-light" type="submit" name="action">Ingresar
                    <i class="material-icons right">send</i></button>              
                  </div> 
                </form>      
            </div>
        </div>
   </div>
</div>
