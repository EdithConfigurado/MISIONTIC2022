         <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
          <label for="txtNombres" class="form-label">Nombres</label>
          <input type="text" class="form-control" id="txtNombres"  required>
          <div class="invalid-feedback">
             Este campos es requerido
          </div>
        </div>
        <div class="col-md-6">
          <label for="txtApellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="txtApellidos"  required>
          <div class="invalid-feedback">
            Los apellidos son obligatorio
          </div>
      </div>
        <div class="col-md-8">
          <label for="txtCorreo" class="form-label">Correo Electronico</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control" id="txtCorreo" 
             aria-describedby="inputGroupPrepend2" required>
             <div class="invalid-feedback">
                por favor  ingrese un correco electronico
             </div>
          </div>
        </div>
        <div class="col-md-4">
          <label for="txtCelular" class="form-label">Celular</label>
          <input type="text" class="form-control" id="txtCelular" required>
          <div class="invalid-feedback">
            Ingrese un numero celular!
           </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Registrese</button>
        </div>
      </form>
 </div>
